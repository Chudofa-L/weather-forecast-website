<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогноз погоды</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <h1 class="title">Прогноз Погоды</h1>
    <form class="form">
      <input class="input" type="text" placeholder="Введите название города">
      <button class="btn">Показать</button>
    </form>
  </header>

  <div class="card">
    <h2 class="card_sity">London <span>GB</span></h2>

    <div class="card_weather">
      <div class="card_value">27<sup>°c</sup></div>
      <img class="card_img" src="./image/Day Rain.png" alt="rainy">
    </div>

    <div class="card_desc">Rain</div>
  </div>


  <script src="./js/app.js"></script>
</body>

</html>
